  <!-- Template: Carte de t√¢che -->
  <script id="task-card-template" type="text/x-handlebars-template">

            <span class="{{visibiliteClass}} text-xs px-3 py-1.5 rounded-full font-semibold border-2 shadow-sm">
              {{visibiliteIcon}}

          {{/if}}
          <span class="{{statusClass}} {{statusBorder}} text-xs px-3 py-1.5 rounded-full font-semibold border-2 shadow-sm">{{statusLabel}}</span>

      {{/if}}

        {{/if}}

          {{/each}}

        </div>
        <div class="text-xs text-gray-400 mb-3">
          üïê Cr√©√©e le {{dateCreation}}

        <div class="text-sm mb-3 text-gray-600">‚úì {{completedSubtasks}}/{{totalSubtasks}} sous-t√¢ches termin√©es</div>
      </div>
      <div class="flex gap-2 mt-4">

        {{else}}

        {{/if}}
      </div>
    </div>
  </script>

  <!-- Template: Page de cr√©ation -->
  <script id="create-template" type="text/x-handlebars-template">
    <div class="max-w-3xl mx-auto">

            <div class="relative">

            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-4 rounded-lg font-bold text-lg transition-colors">‚úì Cr√©er la t√¢che</button>
