<!DOCTYPE html>

<body class="bg-gray-100 min-h-screen">

  <!-- Main Container -->

  <!-- ==================== TEMPLATES HANDLEBARS ==================== -->

  <!-- Template: Page d'accueil -->
  <script id="home-template" type="text/x-handlebars-template">
    <div class="space-y-6">
      <!-- Barre de recherche et filtres -->
      <div class="bg-white rounded-lg shadow-md p-6">

          </div>
          <div>

            <input type="text" id="searchCategorie" placeholder="Filtrer par cat√©gorie..."

        </div>

              <option value="termin√©e">Termin√©e</option>

          <div>

              <option value="">Toutes les priorit√©s</option>
              <option value="basse">Basse</option>
              <option value="moyenne">Moyenne</option>
              <option value="haute">Haute</option>
              <option value="critique">Critique</option>
            </select>
          </div>
        </div>
        <!-- Liste des cat√©gories disponibles -->

      </div>

        <div class="col-span-full text-center py-12">

        </div>

    </div>
  </script>

  <!-- Template: Carte de t√¢che -->
  <script id="task-card-template" type="text/x-handlebars-template">
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow border-l-4 {{borderClass}} fade-in flex flex-col h-full">
      <div class="flex justify-between items-start mb-3 gap-3">

        <span class="{{statusClass}} {{statusBorder}} text-xs px-3 py-1.5 rounded-full font-semibold border-2 shadow-sm">{{statusLabel}}</span>
      </div>
      <p class="text-gray-600 mb-4 line-clamp-2">{{description}}</p>
      <div class="flex flex-wrap gap-2 mb-3">

        {{/if}}

          {{/each}}

          <span class="{{prioBgClass}} {{prioTextClass}} {{prioBorderClass}} text-xs px-3 py-1.5 rounded-full font-bold border-2 shadow-sm">{{prioriteLabel}}</span>
        </div>
        <div class="text-xs text-gray-400 mb-3">
          üïê Cr√©√©e le {{dateCreation}}
        </div>
        <div class="text-sm mb-3 text-gray-600">‚úì {{completedSubtasks}}/{{totalSubtasks}} sous-t√¢ches termin√©es</div>
      </div>
      <div class="flex gap-2 mt-4">
        <a href="/task/{{_id}}" class="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 rounded-lg font-medium transition-colors text-center">Voir</a>
        <a href="/edit/{{_id}}" class="bg-amber-50 hover:bg-amber-100 text-amber-600 px-4 py-2 rounded-lg font-medium transition-colors">‚úèÔ∏è</a>
        <button onclick="deleteTask('{{_id}}')" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg font-medium transition-colors">üóëÔ∏è</button>

    </div>
  </script>

  <!-- Template: Page de cr√©ation -->
  <script id="create-template" type="text/x-handlebars-template">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">

          <a href="/" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">‚úï</a>
        </div>
        <form id="createTaskForm" class="space-y-6">
          <div>

            <input type="text" id="titre" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Titre de la t√¢che">
          </div>
          <div>

            <textarea id="description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Description d√©taill√©e"></textarea>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Priorit√© <span class="text-red-500">*</span></label>
              <select id="priorite" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="basse">Basse</option>
                <option value="moyenne" selected>Moyenne</option>
                <option value="haute">Haute</option>
                <option value="critique">Critique</option>
              </select>
            </div>
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-2">Cat√©gorie</label>
              <input type="text" id="categorie" autocomplete="off" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: Travail, Personnel...">
              <div id="categoriesSuggestions" class="hidden absolute z-10 w-full bg-white border border-gray-300 rounded-lg shadow-lg mt-1 max-h-48 overflow-y-auto"></div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">√âch√©ance</label>
            <input type="date" id="echeance" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">√âtiquettes (s√©par√©es par /)</label>
            <input type="text" id="etiquettes" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="urgent / important / r√©union...">
          </div>
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <p class="text-sm text-blue-800 font-medium mb-3">Informations de l'auteur</p>

              <input type="text" id="auteurPrenom" required placeholder="Pr√©nom *" class="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
              <input type="email" id="auteurEmail" required placeholder="Email *" class="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
          <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-4 rounded-lg font-bold text-lg transition-colors">‚úì Cr√©er la t√¢che</button>
            <a href="/" class="px-8 bg-gray-300 hover:bg-gray-400 text-gray-700 py-4 rounded-lg font-semibold text-center flex items-center justify-center transition-colors">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </script>

  <!-- JavaScript - Ordre important ! -->
  <!-- 1. Utilitaires communs en premier -->
  <script src="/js/utils.js"></script>

  <!-- 2. Pages (charg√©es mais ne s'ex√©cutent que si leurs √©l√©ments DOM existent) -->
  <script src="/js/home.js"></script>
  <script src="/js/create.js"></script>

  <script src="/js/edit.js"></script>

  <script src="/js/app.js"></script>
</body>
</html>
